<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards-Creator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <h1 class="heading">Welcome to Cards-Creator</h1>
    <div class="container">
     <div class="div1">
        Name: <input type="text" id="name" placeholder="Enter Your Vechile Name"><br><br>
        Price: <input type="text" id="price" placeholder="Enter Your Vechile Price"><br><br>
        Model: <input type="number" id="model" placeholder="Enter Your Vechile Model"><br> 
     </div>
     <div class="div2">
        Address: <input type="text" id="address" placeholder="Enter Your Address"><br><br>
        Km Driven: <input type="number" id="km" placeholder="Enter Your Vechile Km Driven"><br><br>
        Image URL: <input type="text" id="url" placeholder="Paste Your Vechile Image URL"><br> 
     </div>
    </div>
    <div class="btn">
        <button class="add" id="btn">Creat</button>
    </div>
    <div class="main" id="card-container">

    </div>
   
   

    <div class="img"></div>
    <script src="script.js"></script>
</body>
</html>
